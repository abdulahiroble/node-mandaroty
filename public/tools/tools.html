<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Værktøjer</title>
  </head>
  <body>
    <div class="bg-blue-900 w-full">
      <img class="w-44 mx-auto pt-3" src="/billeder/logo.svg" alt="" />
      <div class="flex justify-around mt-5 pb-3 text-lg font-bold text-white">
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="/terminal">Terminal kommandoer</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="#">Værktøjer</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="#">Teori</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="#">Code snippets</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="#">Bonus</a>
        </div>
      </div>
    </div>

    <div style="background-color: #090c15" class="h-screen">
      <div class="text-5xl font-bold text-center pt-5" style="color: #659c5a">
        Værktøjer som der er blevet gjort brug af
      </div>

      <div class="grid grid-cols-3 gap-4 mt-5">
        <div class="mb-5 mx-auto text-center">
          <div class="text-2xl font-bold mb-5 text-white">Github</div>
          <div>
            <img
              class="mx-auto"
              src="/billeder/GitHub-Mark-Light-120px-plus.png"
            />
          </div>
        </div>

        <div class="mb-5 mx-auto text-center">
          <div class="text-2xl font-bold mb-5 text-white">Vscode</div>

          <div>
            <img
              class="w-1/4 mx-auto"
              src="/billeder/visual-studio-code-logo-png-transparent.PNG"
            />
          </div>
        </div>

        <div class="mb-5 mx-auto text-center">
          <div class="text-2xl font-bold mb-5 text-white">Postman</div>

          <div>
            <img
              class="w-5/12 mx-auto"
              src="/billeder/postman-logo-F43375A2EB-seeklogo.com.png"
            />
          </div>
        </div>
      </div>
    </div>

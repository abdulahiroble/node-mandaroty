<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Code snippets</title>
  </head>
  <body>
    <div class="bg-blue-900 w-full">
      <a href="/"
        ><img class="w-44 mx-auto pt-3" src="/billeder/logo.svg" alt=""
      /></a>
      <div class="flex justify-around mt-5 pb-3 text-lg font-bold text-white">
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="/terminal">Terminal kommandoer</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="/tools">Værktøjer</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="/teori">Teori</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="/codesnippets">Code snippets</a>
        </div>
        <div class="bg-green-700 rounded-full py-3 px-5 hover:bg-green-800">
          <a href="/scraping">Bonus</a>
        </div>
      </div>
    </div>

    <div style="background-color: #090c15" class="h-screen">
      <div class="text-5xl font-bold text-center pt-5" style="color: #659c5a">
        Code snippets
      </div>

      <div class="grid grid-cols-3 gap-4 mt-5">
        <div class="mb-5 mx-auto">
          <div class="text-2xl font-bold mb-5 text-white">
            Importere dependencies
          </div>

          <div>
            <img class="mx-auto" src="/billeder/dependencies.PNG" />
          </div>
        </div>

        <div class="mb-5 mx-auto">
          <div class="text-2xl font-bold mb-5 text-white">Tilføj ny route</div>

          <div>
            <img class="mx-auto" src="/billeder/route.PNG" />
          </div>
        </div>

        <div class="mb-5 mx-auto">
          <div class="text-2xl font-bold mb-5 text-white">Oprette ny port</div>

          <div>
            <img class="mx-auto" src="/billeder/poer.PNG" />
          </div>
        </div>

        <div class="mb-5 mx-auto">
          <div class="text-2xl font-bold mb-5 text-white ml-20">
            Link til tailwind gennem CDN
          </div>

          <div>
            <img class="mx-auto w-9/12" src="/billeder/tailwind.PNG" />
          </div>
        </div>

        <div class="mb-5 mx-auto">
          <div class="text-2xl font-bold mb-5 text-white">
            Checke om der kan oprettes forbindelse til port
          </div>

          <div>
            <img class="mx-auto" src="/billeder/lytte.PNG" />
          </div>
        </div>

        <div class="mb-5 mx-auto">
          <div class="text-2xl font-bold mb-5 text-white">
            Give adgang til statiske filer
          </div>

          <div>
            <img class="mx-auto" src="/billeder/static.PNG" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
